<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CCLab Project</title>

  <body>

<div class="text">
  <h1>Seaweed Madness</h1>

  <p>Welcome to my interactive drawing!</p>

  <p>Use the slider to control the size and the buttons to change color.</p>

</div>


<div class="interactionStyle">
  <input type="range" id="dia" min="5" max="50">

  <button onclick="clearCanvas()">
      Clear Canvas
  </button>
  <button id="b1" class="buttonStyle" onclick="changeColor1()"></button>
  <button id="b2" class="buttonStyle" onclick="changeColor2()"></button>
  <button id="b3" class="buttonStyle" onclick="changeColor3()"></button>
  <button id="b4" class="buttonStyle" onclick="changeColor4()"></button>
  <button id="b5" class="buttonStyle" onclick="changeColor5()"></button>

</div>


<div id="myContainer"></div>

<script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
